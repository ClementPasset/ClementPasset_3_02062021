<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OhMyFood</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0d6d06c653.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="header"><img src="./assets/images/logo/ohmyfood@2x.svg" alt=""></header>
    <div class="localization"><i class="fas fa-map-marker-alt"></i>Paris, Belleville</div>
    <main>
        <aside>
            <section class="book">
                <h2 class="book__title">Réservez le menu qui vous convient</h2>
                <p class="book__text">Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
                <button class="btn">Explorer nos restaurants</button>
            </section>
            <section class="principle">
                <h2 class="principle__title">Fonctionnement</h2>
                <ol class="principle__list">
                    <li><i class="fas fa-mobile-alt"></i>Choisissez un restaurant</li>
                    <li><i class="fas fa-list"></i>Composez votre menu</li>
                    <li><i class="fas fa-store"></i>Dégustez au restaurant</li>
                </ol>
            </section>
        </aside>
        <section class="restaurants">

        </section>
    </main>
    <footer class="footer">
    </footer>
</body>

</html>
